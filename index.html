<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player by Hasan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 4px;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }
        
        .control-btn {
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .episode-item {
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }
        
        .episode-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
        }
        
        .episode-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-left-color: #3b82f6;
        }
        
        .quality-badge {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .notification {
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .notification.show {
            transform: translateY(0);
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .playlist-sidebar {
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .playlist-sidebar.open {
            transform: translateX(0);
        }
        
        .overlay {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .play-overlay {
            background: rgba(0, 0, 0, 0.3);
            /* no blur – keep video sharp */
        }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-white overflow-x-hidden">

    <!-- Notification Bar -->
    <div id="notification" class="notification fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 shadow-lg flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        <span id="notification-text" class="font-medium">Welcome to Media Player by Hasan</span>
    </div>

    <!-- Overlay for mobile playlist -->
    <div id="overlay" class="overlay fixed inset-0 bg-black/60 z-40 backdrop-blur-sm" onclick="togglePlaylist()"></div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        
        <!-- Header -->
        <header class="mb-8 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Media Player by Hasan</h1>
                    <p class="text-slate-400 text-sm">HD Player</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button id="load-folder-btn" class="glass-panel px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-slate-700 transform hover:scale-105 transition">
                    <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h4l2 2h6a2 2 0 012 2v2H2V6z"/><path fill-rule="evenodd" d="M2 10h16v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z" clip-rule="evenodd"/></svg>
                    <span class="select-none">Load Folder</span>
                </button>
                <button id="load-files-btn" class="glass-panel px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-slate-700 transform hover:scale-105 transition">
                    <svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V7l-6-4H4z"/><path d="M14 7V3.5L18.5 7H14z"/></svg>
                    <span class="select-none">Load Files</span>
                </button>
                <button onclick="togglePlaylist()" class="lg:hidden glass-panel px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-slate-700 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    Playlist
                </button>
            </div>
        </header>

        <!-- Hidden inputs for picking folders or files -->
        <input id="folder-picker" type="file" webkitdirectory directory multiple accept="video/*" class="hidden"/>
        <input id="file-picker" type="file" multiple accept="video/*" class="hidden"/>

        <div class="flex gap-6 relative">
            <!-- Main Content -->
            <div class="flex-1">
                
                <!-- Video Info -->
                <div class="mb-4 flex items-start justify-between">
                    <div>
                        <h2 id="current-episode-title" class="text-2xl font-bold text-white mb-1">No video selected</h2>
                        <p id="now-playing-info" class="text-slate-400 text-sm flex items-center gap-2">
                            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                            No video loaded
                        </p>
                    </div>
                    <div class="flex gap-2">
                        <span class="px-3 py-1 rounded-full bg-blue-500/20 text-blue-400 text-xs font-semibold border border-blue-500/30">HD</span>
                        <span class="px-3 py-1 rounded-full bg-purple-500/20 text-purple-400 text-xs font-semibold border border-purple-500/30">SUB</span>
                    </div>
                </div>

                <!-- Video Player -->
                <div class="video-container group relative aspect-video bg-black mb-6">
                    <!-- Video Element -->
                    <video id="video-player" class="w-full h-full object-cover" poster="https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=1280&h=720&fit=crop">
                        <source src="" type="video/mp4">
                    </video>

                    <!-- Loading Spinner -->
                    <div id="loading" class="absolute inset-0 flex items-center justify-center hidden">
                        <div class="loading-spinner"></div>
                    </div>

                    <!-- Play Overlay -->
                    <div id="play-overlay" class="absolute inset-0 play-overlay flex items-center justify-center cursor-pointer group-hover:opacity-100 transition-opacity" onclick="togglePlay()">
                        <div class="w-20 h-20 rounded-full bg-white/20 backdrop-blur flex items-center justify-center border border-white/30 hover:scale-110 transition-transform">
                            <svg id="play-icon" class="w-10 h-10 text-white ml-1" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            <svg id="pause-icon" class="w-10 h-10 text-white hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                        </div>
                    </div>

                    <!-- Quality Badge -->
                    <div class="absolute top-4 right-4 quality-badge px-3 py-1 rounded-lg text-xs font-bold text-white shadow-lg">
                        1080p
                    </div>

                    <!-- Controls Bar -->
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent p-4 opacity-0 group-hover:opacity-100 transition-opacity">
                        <!-- Progress Bar -->
                        <div class="progress-bar mb-4" onclick="seek(event)">
                            <div id="progress-fill" class="progress-fill"></div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <!-- Previous, Play/Pause, Stop, Next -->
                                <button onclick="previousVideo()" class="control-btn p-2 rounded-full" title="Previous">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-9-7 9-7v14zm2-14v14l9-7-9-7z"/></svg>
                                </button>
                                <button onclick="togglePlay()" class="control-btn p-2 rounded-full">
                                    <svg id="control-play" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                    <svg id="control-pause" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                </button>
                                <button onclick="stopVideo()" class="control-btn p-2 rounded-full" title="Stop">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><rect width="12" height="12" x="6" y="6" rx="2"/></svg>
                                </button>
                                <button onclick="nextVideo()" class="control-btn p-2 rounded-full" title="Next">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l9 7-9 7V5zm-2 0v14l-9-7 9-7z"/></svg>
                                </button>

                                <!-- skip 10s backwards -->
                                <button onclick="skip(-10)" class="control-btn p-2 rounded-full" title="Back 10s">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z"></path></svg>
                                </button>
                                <!-- skip 10s forwards -->
                                <button onclick="skip(10)" class="control-btn p-2 rounded-full" title="Forward 10s">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.934 12.8a1 1 0 010-1.6l5.334-4A1 1 0 0019 8v8a1 1 0 01-1.732.8l-5.334-4zM19.934 12.8a1 1 0 010-1.6l5.334-4A1 1 0 0027 8v8a1 1 0 01-1.732.8l-5.334-4z"/></svg>
                                </button>

                                <!-- shuffle/loop & speed -->
                                <button id="shuffle-btn" onclick="toggleShuffle()" class="control-btn p-2 rounded-full" title="Shuffle">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4V4z"/></svg>
                                </button>
                                <button id="loop-btn" onclick="toggleLoop()" class="control-btn p-2 rounded-full" title="Repeat">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 1l4 4-4 4M7 23l-4-4 4-4"/></svg>
                                </button>
                                <select id="speed-select" class="bg-transparent text-slate-300 text-xs" onchange="setSpeed(this.value)" title="Playback Speed">
                                    <option value="0.5">0.5x</option>
                                    <option value="1" selected>1x</option>
                                    <option value="1.5">1.5x</option>
                                    <option value="2">2x</option>
                                </select>

                                <div class="flex items-center gap-2 group/volume">
                                    <button onclick="toggleMute()" class="control-btn p-2 rounded-full" id="mute-btn">
                                        <svg id="volume-high" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
                                        <svg id="volume-mute" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"></path></svg>
                                    </button>
                                </div>
                                <input type="range" id="volume-slider" class="volume-slider hidden group-hover/volume:block" min="0" max="100" value="100" oninput="setVolume(this.value)">
                                <!-- audio track selector -->
                                <label class="text-slate-300 text-xs ml-2" for="audio-select">Audio:</label>
                                <select id="audio-select" class="bg-transparent text-slate-300 text-xs ml-1" onchange="setAudioTrack(this.value)" title="Audio Track"></select>
                                <!-- subtitle track selector -->
                                <label class="text-slate-300 text-xs ml-2" for="subtitle-select">Subtitle:</label>
                                <select id="subtitle-select" class="bg-transparent text-slate-300 text-xs ml-1" onchange="setSubtitleTrack(this.value)" title="Subtitles"></select>
                            </div>

                                <span id="time-display" class="text-sm text-slate-300 font-mono">00:00 / 23:45</span>
                            </div>

                            <div class="flex items-center gap-2">
                                <button onclick="togglePlaylist()" class="control-btn p-2 rounded-full lg:flex hidden" title="Playlist">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                                </button>
                                <button onclick="toggleFullscreen()" class="control-btn p-2 rounded-full" title="Fullscreen">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Episode Description -->
                <div class="glass-panel rounded-xl p-6 mb-6">
                    <h3 class="text-lg font-semibold mb-2 text-blue-400">Episode Synopsis</h3>
                    <p id="episode-description" class="text-slate-300 leading-relaxed">
                        Your selected video information will appear here.
                    </p>
                    <div class="mt-4 flex gap-4 text-sm text-slate-400">
                        <span id="file-info-size" class="flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span id="file-size-label">Size: --</span>
                        </span>
                        <span id="file-info-type" class="flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <span id="file-type-label">MP4</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Playlist Sidebar -->
            <div id="playlist-sidebar" class="playlist-sidebar open lg:translate-x-0 lg:static lg:w-96 w-full fixed right-0 top-0 h-full z-50 lg:z-auto glass-panel lg:rounded-xl lg:h-auto lg:block border-l lg:border-l-0 lg:border border-slate-700/50 overflow-hidden flex flex-col">
                <div class="p-4 border-b border-slate-700/50 flex items-center justify-between">
                    <h3 class="font-bold text-lg flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path></svg>
                        Videos
                    </h3>
                    <button onclick="togglePlaylist()" class="lg:hidden p-2 hover:bg-slate-700 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                
                <div class="flex-1 overflow-y-auto p-2 space-y-1" id="episode-list">
                    <!-- Episodes will be populated by JS -->
                </div>
                
                <div id="playlist-info" class="p-4 border-t border-slate-700/50 text-center text-xs text-slate-500">
                    No videos loaded
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state for local videos
        let videoFiles = [];      // {name, url, size}
        let currentIndex = -1;
        const videoEl = document.getElementById('video-player');
        let isMuted = false;
        let lastVolume = 1.0; // remember before mute
        let isShuffle = false;
        // 0=none,1=all,2=one
        let loopMode = 0;
        let playbackRate = 1.0;

        document.addEventListener('DOMContentLoaded', () => {
            showNotification('Please load local MP4 files to begin');
            document.getElementById('load-folder-btn').addEventListener('click', () => {
                document.getElementById('folder-picker').click();
            });
            document.getElementById('load-files-btn').addEventListener('click', () => {
                document.getElementById('file-picker').click();
            });

            document.getElementById('folder-picker').addEventListener('change', handleFiles);
            document.getElementById('file-picker').addEventListener('change', handleFiles);

            // update controls based on video events
            videoEl.addEventListener('loadedmetadata', () => {
                updateTimeDisplay();
                updateProgress();
                populateTracks();
            });
            videoEl.addEventListener('seeking', () => {
                document.getElementById('loading').classList.remove('hidden');
            });
            videoEl.addEventListener('seeked', () => {
                document.getElementById('loading').classList.add('hidden');
                updateProgress();
                updateTimeDisplay();
            });
            videoEl.addEventListener('timeupdate', () => {
                updateTimeDisplay();
                updateProgress();
            });
            videoEl.addEventListener('ended', () => {
                // decide next track based on loop/shuffle
                if (loopMode === 2) {
                    // repeat current
                    videoEl.currentTime = 0;
                    togglePlay(true);
                    return;
                }
                let nextIdx = currentIndex + 1;
                if (isShuffle) {
                    nextIdx = Math.floor(Math.random() * videoFiles.length);
                }
                if (nextIdx >= videoFiles.length) {
                    if (loopMode === 1) {
                        nextIdx = 0;
                    } else {
                        // stop at end
                        stopVideo();
                        return;
                    }
                }
                loadVideo(nextIdx);
            });

            // sync UI when user interacts with native controls
            videoEl.addEventListener('play', updatePlayButton);
            videoEl.addEventListener('pause', updatePlayButton);
        });

        // revoke previous object URLs and reset state
        function clearOldUrls() {
            videoFiles.forEach(v => URL.revokeObjectURL(v.url));
            videoFiles = [];
            currentIndex = -1;
            // reset shuffle/loop/speed
            isShuffle = false;
            loopMode = 0;
            playbackRate = 1;
            document.getElementById('shuffle-btn').classList.remove('text-blue-400');
            document.getElementById('loop-btn').classList.remove('text-blue-400');
            document.getElementById('speed-select').value = '1';
        }
        function handleFiles(e) {
            // after loading new file, update audio/subtitle selectors
            const selected = Array.from(e.target.files);
            console.log('file-picker change', selected.length, selected);

            if (selected.length === 0) {
                showNotification('No files were selected – choose a folder (not the drive icon) or pick video files');
                if (e.target.id === 'folder-picker') {
                    // try falling back to manual file picker
                    setTimeout(() => {
                        document.getElementById('file-picker').click();
                    }, 300);
                }
                return;
            }

            // filter matching video files by MIME or known extensions
            const files = selected.filter(f => {
                const name = f.name.toLowerCase();
                const extMatch = name.match(/\.(mp4|mkv|mov|avi|webm|ogg)$/i);
                return (f.type && f.type.startsWith('video/')) || extMatch;
            });

            console.log('video candidates', files.length, files.map(f=>f.name));

            if (files.length === 0) {
                showNotification(`Scanned ${selected.length} items, found no video files`);
                e.target.value = '';
                return;
            }

            // clear previous playlist now that we have valid videos
            clearOldUrls();

            videoFiles = files.map(f => ({ name: f.name, url: URL.createObjectURL(f), size: f.size }));
            renderPlaylist();
            loadVideo(0);
            // allow reloading same folder later
            e.target.value = '';
        }

        function renderPlaylist() {
            const list = document.getElementById('episode-list');
            list.innerHTML = videoFiles.map((file, idx) => `
                <div class="episode-item ${idx === currentIndex ? 'active' : ''} p-3 rounded-lg cursor-pointer flex gap-3" onclick="loadVideo(${idx})">
                    <div class="relative w-24 h-14 rounded bg-slate-800 flex-shrink-0 overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-blue-600/30 to-purple-600/30"></div>
                        <span class="absolute inset-0 flex items-center justify-center text-xs font-bold text-white/80">${idx+1}</span>
                        ${idx === currentIndex ? '<div class="absolute inset-0 flex items-center justify-center bg-black/50"><div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div></div>' : ''}
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="text-sm font-medium text-white truncate">${file.name}</h4>
                    </div>
                    ${idx === currentIndex ? '<svg class="w-4 h-4 text-blue-400 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>' : ''}
                </div>
            `).join('');

            // update playlist info
            const info = document.getElementById('playlist-info');
            if (videoFiles.length === 0) {
                info.textContent = 'No videos loaded';
            } else {
                info.textContent = `${videoFiles.length} video${videoFiles.length > 1 ? 's' : ''}`;
            }
        }

        function loadVideo(index) {
            if (index < 0 || index >= videoFiles.length) return;
            // if clicking the currently playing video, toggle play/pause
            if (index === currentIndex) {
                togglePlay();
                return;
            }

            currentIndex = index;
            const file = videoFiles[index];
            videoEl.src = file.url;
            videoEl.playbackRate = playbackRate;
            document.getElementById('current-episode-title').textContent = file.name;
            document.getElementById('episode-description').textContent = '';
            document.getElementById('file-size-label').textContent = `Size: ${formatBytes(file.size)}`;
            const typeLabel = file.type ? file.type.replace(/^video\//, '').toUpperCase() : (file.name.split('.').pop() || '').toUpperCase();
            document.getElementById('file-type-label').textContent = typeLabel || 'VIDEO';
            document.getElementById('now-playing-info').innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Loading...`;
            renderPlaylist();
            togglePlay(true);
            showNotification(`Playing ${file.name}`);

                videoEl.onloadedmetadata = () => {
                const dur = formatTime(videoEl.duration);
                document.getElementById('now-playing-info').innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> ${dur}`;
            };
        }

        function togglePlay(forcePlay) {
            if (!videoEl.src) return; // nothing loaded
            const isPlaying = !videoEl.paused;
            if (forcePlay !== undefined) {
                if (forcePlay && videoEl.paused) {
                    videoEl.play().catch(() => showNotification('Autoplay blocked'));
                }
                if (!forcePlay && !videoEl.paused) videoEl.pause();
            } else {
                if (videoEl.paused) {
                    videoEl.play().catch(() => showNotification('Autoplay blocked'));
                } else {
                    videoEl.pause();
                }
            }
            updatePlayButton();
        }

        function updatePlayButton() {
            const playing = !videoEl.paused && !videoEl.ended;
            ['play-icon','control-play'].forEach(id => document.getElementById(id).classList.toggle('hidden', playing));
            ['pause-icon','control-pause'].forEach(id => document.getElementById(id).classList.toggle('hidden', !playing));

            // hide the translucent overlay while video is playing
            const overlay = document.getElementById('play-overlay');
            if (overlay) {
                overlay.classList.toggle('opacity-0', playing);
                overlay.classList.toggle('pointer-events-none', playing);
            }
        }

        // VLC-style additional controls
        function previousVideo() {
            if (videoFiles.length === 0) return;
            let prev = currentIndex - 1;
            if (isShuffle) {
                prev = Math.floor(Math.random() * videoFiles.length);
            }
            if (prev < 0) {
                if (loopMode === 1) prev = videoFiles.length - 1;
                else return;
            }
            loadVideo(prev);
            showNotification('Previous track');
        }

        function stopVideo() {
            if (!videoEl.src) return;
            videoEl.pause();
            videoEl.currentTime = 0;
            updatePlayButton();
        }

        function nextVideo() {
            if (videoFiles.length === 0) return;
            let next = currentIndex + 1;
            if (isShuffle) {
                next = Math.floor(Math.random() * videoFiles.length);
            }
            if (next >= videoFiles.length) {
                if (loopMode === 1) next = 0;
                else return;
            }
            loadVideo(next);
            showNotification('Next track');
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            document.getElementById('shuffle-btn').classList.toggle('text-blue-400', isShuffle);
            showNotification(`Shuffle ${isShuffle ? 'on' : 'off'}`);
        }

        function toggleLoop() {
            loopMode = (loopMode + 1) % 3;
            const btn = document.getElementById('loop-btn');
            btn.classList.remove('text-blue-400');
            if (loopMode > 0) btn.classList.add('text-blue-400');
            const modes = ['off','all','one'];
            showNotification(`Repeat ${modes[loopMode]}`);
        }

        function setSpeed(rate) {
            playbackRate = parseFloat(rate);
            videoEl.playbackRate = playbackRate;
            showNotification(`Speed ${playbackRate}x`);
        }

        function updateProgress() {
            if (videoEl.duration) {
                const percent = (videoEl.currentTime / videoEl.duration) * 100;
                document.getElementById('progress-fill').style.width = percent + '%';
            }
        }

        function seek(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            if (videoEl.duration) {
                videoEl.currentTime = percent * videoEl.duration;
                updateProgress();
                updateTimeDisplay();
            }
        }

        function updateTimeDisplay() {
            const current = formatTime(videoEl.currentTime);
            const total = videoEl.duration ? formatTime(videoEl.duration) : '00:00';
            document.getElementById('time-display').textContent = `${current} / ${total}`;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        }

        function setVolume(value) {
            if (!videoEl.src) return;
            videoEl.volume = value / 100;
            if (value == 0) {
                document.getElementById('volume-high').classList.add('hidden');
                document.getElementById('volume-mute').classList.remove('hidden');
            } else {
                document.getElementById('volume-high').classList.remove('hidden');
                document.getElementById('volume-mute').classList.add('hidden');
            }
            if (value > 0 && !isMuted) {
                lastVolume = value / 100;
            }
        }

        function toggleMute() {
            const slider = document.getElementById('volume-slider');
            if (!isMuted) {
                // muting, remember previous volume
                lastVolume = videoEl.volume;
                videoEl.muted = true;
                isMuted = true;
                slider.value = 0;
                setVolume(0);
            } else {
                // unmute restore
                isMuted = false;
                videoEl.muted = false;
                const vol = lastVolume || 0.5;
                videoEl.volume = vol;
                slider.value = vol * 100;
                setVolume(slider.value);
            }
        }

        function skip(seconds) {
            if (!videoEl.duration) return;
            videoEl.currentTime = Math.max(0, Math.min(videoEl.duration, videoEl.currentTime + seconds));
            showNotification(`Skipped ${seconds>0?'forward':'back'} ${Math.abs(seconds)}s`);
        }

        function toggleFullscreen() {
            if (!videoEl.src) return;
            const container = document.querySelector('.video-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(() => showNotification('Fullscreen not supported'));
            } else {
                document.exitFullscreen();
            }
        }

        function togglePlaylist() {
            const sidebar = document.getElementById('playlist-sidebar');
            const overlay = document.getElementById('overlay');
            if (window.innerWidth < 1024) {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            }
        }

        function showNotification(text) {
            const notif = document.getElementById('notification');
            const notifText = document.getElementById('notification-text');
            notifText.textContent = text;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 3000);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') { e.preventDefault(); togglePlay(); }
            else if (e.code === 'ArrowRight') skip(10);
            else if (e.code === 'ArrowLeft') skip(-10);
            else if (e.code === 'KeyF') toggleFullscreen();
        });

        // track helpers
        function populateTracks() {
            const audioSelect = document.getElementById('audio-select');
            const subtitleSelect = document.getElementById('subtitle-select');
            // clear
            audioSelect.innerHTML = '<option value="">Default</option>';
            subtitleSelect.innerHTML = '<option value="">Off</option>';
            let audioCount = 0;
            // audio
            if (videoEl.audioTracks && videoEl.audioTracks.length > 0) {
                for (let i = 0; i < videoEl.audioTracks.length; i++) {
                    const t = videoEl.audioTracks[i];
                    const opt = document.createElement('option');
                    opt.value = i;
                    opt.textContent = t.label || t.language || `Track ${i+1}`;
                    if (t.enabled) opt.selected = true;
                    audioSelect.appendChild(opt);
                    audioCount++;
                }
            }
            // subtitles/text tracks
            let subtitleCount = 0;
            for (let i = 0; i < videoEl.textTracks.length; i++) {
                const t = videoEl.textTracks[i];
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = t.label || t.language || `Subtitle ${i+1}`;
                if (t.mode === 'showing') opt.selected = true;
                subtitleSelect.appendChild(opt);
                subtitleCount++;
            }
            audioSelect.disabled = audioCount === 0;
            subtitleSelect.disabled = subtitleCount === 0;
            if (audioCount === 0) {
                audioSelect.innerHTML = '<option value="">None</option>';
            }
            if (subtitleCount === 0) {
                subtitleSelect.innerHTML = '<option value="">Off</option>';
            }
        }

        function setAudioTrack(index) {
            if (!videoEl.audioTracks) return;
            const idx = parseInt(index,10);
            for (let i = 0; i < videoEl.audioTracks.length; i++) {
                videoEl.audioTracks[i].enabled = (i === idx);
            }
        }

        function setSubtitleTrack(index) {
            const idx = parseInt(index,10);
            for (let i = 0; i < videoEl.textTracks.length; i++) {
                videoEl.textTracks[i].mode = (i === idx ? 'showing' : 'disabled');
            }
        }

        // helper: format bytes
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['B','KB','MB','GB','TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script></body>
